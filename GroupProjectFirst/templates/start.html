<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arena</title>
    <style>
        div.mycontainer {
        width:100%;
        overflow:auto;
        }
        div.mycontainer div {
        width:30%;
        float:left;
        text-align:center;
        }

            h1.title_center{
            margin-left:32%}

        h3.title_center{
            margin-left:34%}

        h3.title_center_2{
            margin-left:41%}

        h3.title_center_3{
            margin-left:40%}

    </style>
</head>
<body>

<h1 class="title_center">Welcome to the tourney!</h1>

<h3 class="title_center"> Who do you want to fight against? </h3>

<div class="mycontainer">
    <div>
        <a href="{{ url_for('battle',enemy='Troll') }}">
            <img width="150" height="150"
                 src="https://static.wikia.nocookie.net/ultimate-epic-battle-simulator/images/f/f3/Troll.png"
                 alt="Troll">
            <h3>Troll</h3></a>
        <p>Force: 3</p>
    </div>

    <div>
        <a href="{{ url_for('battle',enemy='Pikachu') }}">
            <img width="150" height="150"
                 src="https://www.shutterstock.com/image-photo/pikachu-pokemon-isolated-jumping-260nw-2584635709.jpg"
                 alt="Pikachu">
            <h3>Pikachu</h3></a>
        <p>Force: 1</p>
    </div>

    <div>
        <a href="{{ url_for('battle', enemy='Wyvern') }}">
            <img width="150" height="150"
                 src="https://static.wikitide.net/criticalrolewiki/thumb/5/5f/Wyvern-5e.jpg/640px-Wyvern-5e.jpg"
                 alt="Wyvern">
            <h3>Wyvern</h3></a>
        <p>Force: 5</p>
    </div>

</div>

<br>
<h3 class = "title_center_2"> Your level: {{player.level}}</h3>
<h3 class = "title_center_3">Your health: {{player.health}}</h3>


</body>
</html>
